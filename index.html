<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Expanding Cards</title>
	</head>
	<body>
		<div class="container">
			<div
				class="card active"
				style="
					background-image: url('https://source.unsplash.com/user/erondu/900x900?sig=1');
				"
			>
				<h3 class="none">What a wonderful day</h3>
			</div>
			<div
				class="card"
				style="
					background-image: url('https://source.unsplash.com/user/erondu/900x900?sig=2');
				"
			>
				<h3 class="none">Home Sweet Home</h3>
			</div>
			<div
				class="card"
				style="background-image: url('https://source.unsplash.com/user/erondu/900x900?sig=3);"
			>
				<h3 class="none">Explore the World</h3>
			</div>
			<div
				class="card"
				style="background-image: url('https://source.unsplash.com/user/erondu/900x900?sig=4');"
			>
				<h3 class="none">Not gonna get us</h3>
			</div>
			<div
				class="card"
				style="
					background-image: url('https://source.unsplash.com/user/erondu/900x900?sig=5');
				"
			>
				<h3 class="none">I have a dream!</h3>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
